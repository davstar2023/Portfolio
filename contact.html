<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="icon.png">
    <meta name="theme-color" content="#333">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body>
    <header class="bg-dark text-white py-3" style="font-family: Comic Sans MS;">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" href="index.html">
                    <img src="icon.png" style="height:52px;" class="img-fluid rounded-circle"/>
                    David Jayeoba
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact.html">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="works.html">Works/Projects</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="container-fluid bg-light py-5" id="contact-section">
            <h4 class="text-center text-decoration-underline">Contact Me</h1>
            <div class="container">
                <div class="row">
                    <!-- Left Section: Email and Phone -->
                    <div class="col-md-5 d-flex flex-column justify-content-center">
                        <h3>Contact Us</h3>
                        <p class="mb-2"><strong>Email:</strong> <a href="mailto:info@example.com" class="text-decoration-none">info@example.com</a></p>
                        <p><strong>Phone:</strong> <a href="tel:+1234567890" class="text-decoration-none">+1 (234) 567-890</a></p>
                    </div>
        
                    <!-- Right Section: Form -->
                    <div class="col-md-7">
                        <form>
                            <div class="mb-3">
                                <label for="email" class="form-label">Your Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Your Message</label>
                                <textarea class="form-control" id="message" rows="4" placeholder="Write your message here" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary text-center">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>       
    </main>

    <footer class="bg-dark text-white py-3">
        <div class="container text-center">
            <p>&copy; 2025 My Portfolio | <a href="contact.html" class="text-white text-decoration-underline">Back to Top</a></p>
        </div>
    </footer>

    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }

    </script>
</body>
</html>
